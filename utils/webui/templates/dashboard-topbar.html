<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard-core.css') }}"
    />
    {% block head %} {% endblock %}
    <title>{% block title %}KAChatbot | Dashboard{% endblock %}</title>
  </head>
  <body>
    <div class="top-bar">
      <h1 class="title">KAChatbot Dashboard</h1>
      <div class="separator"></div>
      <nav class="links">
        <a href="/dashboard">Home</a>
        <a href="/dashboard/chatlog">Chatlog</a>
      </nav>
    </div>
    <div class="main-content">
      {% block content %}
      <!-- Page-specific content will go here -->
      {% endblock %}
    </div>
  </body>
</html>
