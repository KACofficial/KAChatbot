<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/currently_playing.css') }} "
    />
    <title>Currently Playing</title>
    <script src="{{ url_for('static', filename='js/reload.js') }}"></script>
  </head>
  <body>
    <div id="song_div">
      <div id="now_paying_text">Now Playing...</div>
      <div id="album_cover_div">
        <img id="album_cover" src="{{ album_cover }}" alt="Album Cover" />
      </div>
      <div id="song_info_div">
        <div id="song_title">{{ song }}</div>
        <div id="artists">{{ artists }}</div>
      </div>
    </div>
  </body>
</html>
